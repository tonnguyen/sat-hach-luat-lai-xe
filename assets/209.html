<html><head><link rel="stylesheet" type="text/css" href="style.css" /></head><body><p>Hãy nêu yêu cầu về an toàn kỹ thuật đối với gạt nước lắp trên ô tô?</p><ol><li>Đầy đủ số lượng, lắp đặt chắc chắn, hoạt động bình thường.</li><li>Lưỡi gạt không quá mòn.</li><li>Diện tích quét đảm bảo tầm nhìn của người lái.</li><li>Tất cả các ý nêu trên.</li></ol></body></html>
