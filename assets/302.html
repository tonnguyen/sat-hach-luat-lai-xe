<html><head><link rel="stylesheet" type="text/css" href="style.css" /></head><body><p>Xe ôtô chở hàng vượt quá phía trước và sau thùng xe, mỗi phía quá 10% chiều dài toàn bộ xe, tổng chiều dài xe (cả hàng) từ trước đến sau nhỏ hơn trị số ghi trên biển thì có được phép đi vào không?</p><img src="301.png" /><ol><li><img src="correct.png" style="display: none;" />Không được phép.</li><li>Được phép.</li></ol></body></html>
