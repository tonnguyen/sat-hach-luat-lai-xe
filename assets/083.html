<html><head><link rel="stylesheet" type="text/css" href="style.css" /></head><body><p>Tại nơi đường giao nhau có báo hiệu đường đi vòng xuyến, người điều khiển phương tiện phải nhường đường như thế nào?</p><ol><li>Phải nhường đường cho xe đi bên phải.</li><li>Xe báo hiệu xin đường trước xe đó được đi trước.</li><li><img src="correct.png" style="display: none;" />Phải nhường đường cho xe đi bên trái.</li></ol></body></html>
