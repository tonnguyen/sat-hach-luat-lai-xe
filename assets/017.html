<html><head><link rel="stylesheet" type="text/css" href="style.css" /></head><body><p>“Người tham gia giao thông đường bộ” gồm những đối tượng nào?</p><ol><li>Người điều khiển, người sử dụng phương tiện tham gia giao thông đường bộ.</li><li>Người điều khiển, dẫn dắt súc vật.</li><li>Người đi bộ trên đường bộ.</li><li>Cả ba đối tượng trên.</li></ol></body></html>
