<html><head><link rel="stylesheet" type="text/css" href="style.css" /></head><body><p>“Phương tiện giao thông đường bộ” gồm những loại nào?</p><ol><li><img src="correct.png" style="display: none;" />Phương tiện giao thông cơ giới đường bộ, phương tiện giao thông thô sơ đường bộ.</li><li>Phương tiện giao thông thô sơ đường bộ; phương tiện giao thông cơ giới đường bộ và xe máy chuyên dùng.</li><li>Cả hai ý nêu trên.</li></ol></body></html>
