<html><head><link rel="stylesheet" type="text/css" href="style.css" /></head><body><p>Người nhận hàng có các nghĩa vụ gì được ghi ở dưới đây?</p><ol><li>Nhận hàng hóa đúng thời gian, địa điểm đã thỏa thuận.</li><li>Xuất trình giấy vận chuyển và giấy tờ tùy thân cho người kinh doanh vận tải trước khi nhận hàng hóa; thanh tóan chi phí phát sinh do nhận hàng chậm.</li><li><img src="correct.png" style="display: none;" />Ý trả lời 1 và 2.</li></ol></body></html>
