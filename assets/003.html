<html><head><link rel="stylesheet" type="text/css" href="style.css" /></head><body><p>“Vạch kẻ đường” được hiểu thế nào là đúng?</p><ol><li><img src="correct.png" style="display: none;" />Vạch kẻ đường là vạch chỉ sự phân chia làn đường, vị trí hoặc hướng đi, vị trí dừng lại.</li><li>Vạch kẻ đường là vạch chỉ sự phân biệt vị trí dừng, đỗ trên đường.</li><li>Tất cả các ý nêu trên.</li></ol></body></html>
