<html><head><link rel="stylesheet" type="text/css" href="style.css" /></head><body><p>Thứ tự các xe đi như thế nào là đúng quy tắc giao thông?</p><img src="390.png" /><ol><li>Xe con và xe tải, xe của bạn.</li><li>Xe của bạn, xe tải, xe con.</li><li>Xe của bạn và xe con, xe  tải.</li><li>Xe của bạn, xe tải + xe con.</li></ol></body></html>
