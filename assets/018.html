<html><head><link rel="stylesheet" type="text/css" href="style.css" /></head><body><p>“Người điều khiển phương tiện tham gia giao thông” gồm những đối tượng nào?</p><ol><li>Người điều khiển xe cơ giới.</li><li>Người điều khiển xe thô sơ.</li><li>Người điều khiển xe máy chuyên dùng tham gia giao thông đường bộ.</li><li>Cả ba đối tượng trên.</li></ol></body></html>
