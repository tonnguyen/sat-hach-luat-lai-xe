<html><head><link rel="stylesheet" type="text/css" href="style.css" /></head><body><p>Trên đoạn đường bộ giao nhau cùng mức với đường sắt, cầu đường bộ đi chung với đường sắt thì loại phương tiện nào được quyền ưu tiên đi trước?</p><ol><li>Phương tiện nào bên phải không vướng.</li><li>Phương tiện nào ra tín hiệu xin đường trước.</li><li>Phương tiện giao thông đường sắt.</li></ol></body></html>
