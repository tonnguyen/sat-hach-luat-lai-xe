<html><head><link rel="stylesheet" type="text/css" href="style.css" /></head><body><p>Người điều khiển xe mô tô, xe gắn máy trên đường mà trong khí thở có nồng độ cồn vượt quá bao nhiêu thì bị cấm?</p><ol><li><img src="correct.png" style="display: none;" />Nồng độ cồn vượt quá 0,25 miligam/ 1 lít khí thở.</li><li>Nồng độ cồn vượt quá 0,20 miligam/ 1 lít khí thở.</li><li>Nồng độ cồn vượt quá 0,15 miligam/ 1 lít khí thở.</li></ol></body></html>
