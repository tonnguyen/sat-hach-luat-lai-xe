<html><head><link rel="stylesheet" type="text/css" href="style.css" /></head><body><p>Trong trường hợp này, thứ tự các xe đi như thế nào là đúng quy tắc giao thông?</p><img src="379.png" /><ol><li>Xe công an, xe quân sự, xe ôtô + môtô.</li><li><img src="correct.png" style="display: none;" />Xe quân sự, xe công an, xe ôtô + môtô.</li><li>Xe môtô + ôtô, xe quân sự, xe công an.</li></ol></body></html>
