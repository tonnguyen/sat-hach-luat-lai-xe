<html><head><link rel="stylesheet" type="text/css" href="style.css" /></head><body><p>Khi gặp một đoàn xe, một đoàn xe tang hay gặp một đoàn người có tổ chức theo đội ngũ, người lái xe phải xử lý như thế nào?</p><ol><li>Bóp còi, rú ga để cắt qua đoàn người, đoàn xe.</li><li>Không được cắt ngang qua đoàn người đoàn xe.</li><li>Báo hiệu từ từ cho xe đi qua để đảm bảo an toàn.</li></ol></body></html>
