<html><head><link rel="stylesheet" type="text/css" href="style.css" /></head><body><p>Trong trường hợp đặc biệt, xe quá tải trọng, quá khổ giới hạn của đường bộ, xe bánh xích có thể lưu hành trên đường nhưng phải xin phép cơ quan nào?</p><ol><li>Cơ quan Cảnh sát giao thông có thẩm quyền.</li><li><img src="correct.png" style="display: none;" />Cơ quan quản lý giao thông có thẩm quyền.</li><li>Ủy ban nhân dân tỉnh.</li></ol></body></html>
