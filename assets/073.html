<html><head><link rel="stylesheet" type="text/css" href="style.css" /></head><body><p>Bên trái đường một chiều, người lái xe có được dừng, đỗ xe hay không?</p><ol><li>Được dừng, đỗ xe tùy trường hợp cụ thể nhưng phải đảm bảo an toàn.</li><li>Được dừng xe, không được đỗ xe.</li><li>Không được dừng, đỗ xe.</li></ol></body></html>
