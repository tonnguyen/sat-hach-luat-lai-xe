<html><head><link rel="stylesheet" type="text/css" href="style.css" /></head><body><p>Đạo đức cơ bản của mỗi con người, của người lái xe thể hiện ở những điểm nào ghi ở dưới đây?</p><ol><li>Tính trung thực và tính nguyên tắc.</li><li>Tính khiêm tốn và lòng dũng cảm.</li><li>Tình yêu lao động và tình yêu thương con người.</li><li>Tất cả những ý nêu trên.</li></ol></body></html>
