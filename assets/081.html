<html><head><link rel="stylesheet" type="text/css" href="style.css" /></head><body><p>Thứ tự xe nào được quyền ưu tiên đi trước khi qua đường giao nhau?</p><ol><li>Xe cứu thương đang thực hiện nhiệm vụ cấp cứu.</li><li>Xe quân sự, xe công an đi làm nhiệm vụ đặc biệt khẩn cấp; đoàn xe có cảnh sát dẫn đường.</li><li>Xe chữa cháy đi làm nhiệm vụ.</li></ol></body></html>
