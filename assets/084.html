<html><head><link rel="stylesheet" type="text/css" href="style.css" /></head><body><p>Tại nơi đường giao nhau, người lái xe đang đi trên đường không ưu tiên phải nhường đường như thế nào?</p><ol><li>Nhường đường cho xe đi ở bên phải mình tới.</li><li>Nhường đường cho xe đi ở bên trái mình tới.</li><li><img src="correct.png" style="display: none;" />Nhường đường cho xe đi trên đường ưu tiên hoặc đường chính từ bất kỳ hướng nào tới.</li></ol></body></html>
