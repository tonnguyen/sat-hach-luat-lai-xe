<html><head><link rel="stylesheet" type="text/css" href="style.css" /></head><body><p>Trong khu dân cư, ở nơi nào cho phép người lái xe, người điềukhiển xe máy chuyên dùng được quay đầu xe?</p><ol><li>Ở nơi đường giao nhau và nơi có biển báo cho phép quay đầu xe.</li><li>Ở nơi có đường rộng để cho các loại xe chạy hai chiều.</li><li>Ở bất kỳ nơi nào.</li></ol></body></html>
